<div class="note-form-container">
	<h3>Add a Note</h3>
	<div class="note-title">
		<label>Title</label>
		<input type="text" id="noteTitle" placeholder="Enter title">
	</div>
	<div class="note-content">
		<label>Content</label>
		<textarea autocomplete="new-password" id="noteContent" name="content" placeholder="Enter description" cols="100" rows="5" charswidth = "140"></textarea>
	</div>
	<button id="addNoteBtn" data-incident="{{ data.incident.id }}">Add Note</button>
</div>
