<div class="irms-container users-container">
    <div class="users-header">
		<h3>Users</h3>
    </div>
    <div class="users-body">
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email</td>
                    <td>Username</td>
                    <td>Password</td>
                    <td>Role</td>
                </tr>
            </thead>
            <tbody>
                {% for i in range(0, data.usersLength) %}
                    <tr>
                        <td>{{ data.users[i].forename }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>
