<div class="question-view-container">
	<div class="question-header irms-inline-container">
		<h3>{{ data.question.title }}</h3>
		<div class="question-meta irms-inline-container">
			<p>{{ data.question.author.forename }} {{ data.question.author.surname}}</p>
			<p class="incident-tag date-tag">{{ data.question.date_asked }}</p>
		</div>
	</div>
	<div class="question-content">
		<p>{{ data.question.content }}</p>
	</div>
</div>
