<div class="task-form-container">
	<h3>Add a Task</h3>
	<div class="task-title">
		<label>Title</label>
		<input type="text" id="taskTitle" placeholder="Enter title">
	</div>
	<div class="task-content">
		<label>Content</label>
		<textarea autocomplete="new-password" id="taskContent" name="content" placeholder="Enter description" cols="100" rows="5" charswidth = "140"></textarea>
	</div>
	<button id="addTaskBtn" data-incident="{{ data.incident.id }}">Add Task</button>
</div>
